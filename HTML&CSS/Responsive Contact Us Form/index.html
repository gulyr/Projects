<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="toic">Address</div>
                    <div class="text-one">Abcdefgh, AA12</div>
                    <div class="text-two">Abcdefgh 12</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="toic">Phone</div>
                    <div class="text-one">+994 00 000 00 00</div>
                    <div class="text-two">+994 00 000 00 00</div>
                </div>
                <div class="email details">
                    <i class="fas fas-envelope"></i>
                    <div class="toic">Email</div>
                    <div class="text-one">abc@gmail.com</div>
                    <div class="text-two">info.abc@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dicta doloremque neque consectetur at dolore accusamus.</p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="input-box message-box">
                        <textarea></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
